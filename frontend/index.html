<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <meta
      name="Description"
      content=""
    />
    <meta
      name="Author"
      content="Hadolph Mercogliano"
    />
    <title>PHP Dischi JSON</title>
    <!-- STYLE CSS -->
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- VUE  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->
    <script
      type="text/javascript"
      src="./main.js"
      defer
    ></script>
  </head>

  <body>
    <div id="app">
      <header class="d-flex align-items-center">
        <div class="container">
          <img
            src="./img/logo-small.svg"
            alt=""
            class="logo"
          />
        </div>
      </header>
      <main class="">
        <div class="container">
          <!-- lista dischi -->
          <div class="row row-cols-3 px-5">
            <div
              class="col mt-5"
              v-for="record in recordList"
              @click="showDetails(record)"
            >
              <div class="record d-flex flex-column text-center p-5">
                <img
                  :src="record.poster"
                  class="card-img-top"
                  alt=""
                />
                <div class="card-body text-center">
                  <h5 class="card-title">{{record.title}}</h5>
                  <small class="card-text">{{record.author}}</small>
                  <p class="card-title fw-bold">{{record.year}}</p>
                </div>
              </div>
            </div>
          </div>
          <!-- scheda singola dettaglio disco -->
          <div
            v-if="showTab"
            class="detail-container"
          >
            <div class="single-record d-flex flex-column">
              <img
                :src="tabContent.poster"
                class="card-img-top"
                id="img-detail"
                alt=""
              />
              <div class="card-body text-center">
                <h5 class="card-title">{{tabContent.title}}</h5>
                <small class="card-text">{{tabContent.author}}</small>
                <p class="card-title mt-3">{{tabContent.year}}</p>
              </div>
            </div>
            <!-- chiudi dettaglio -->
            <div class="close-btn-container position-absolute top-0 end-0">
              <button
                class="button close-button"
                @click="showTab = false"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
